<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub | Dark Mode</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="site-logo">devfinder</h1>
        <div class="dark-mode">
            <h2 class="dark">dark</h2>
            <img src="./images/svg/moon.svg" alt="moon" class="mode moon">  
        </div>
        <div class="light-mode">
            <h2 class="light">light</h2>   
            <img src="./images/svg/sun.svg" alt="sun" class="mode sun">   
        </div>
    </header>
    <!-- SEARCH -->
    <div class="search-block">
        <div class="input-wrapper">
            <svg class="search-icon" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6087 0C4.7591 0 0 4.74609 0 10.5797C0 16.4133 4.75915 21.1594 10.6087 21.1594C13.2162 21.1594 15.6071 20.2163 17.4563 18.6542L22.575 23.747C22.7449 23.9157 22.9664 24 23.1884 24C23.4118 24 23.635 23.9145 23.8049 23.7438C24.1435 23.4032 24.142 22.8527 23.8017 22.5139L18.6893 17.4274C20.2652 15.5807 21.2174 13.189 21.2174 10.5797C21.2174 4.74609 16.4582 0 10.6087 0ZM16.9346 16.7705C18.5071 15.1744 19.4782 12.9879 19.4782 10.5797C19.4782 5.70488 15.4994 1.73908 10.6087 1.73908C5.71794 1.73908 1.73913 5.70488 1.73913 10.5797C1.73913 15.4542 5.71794 19.4203 10.6087 19.4203C13.0163 19.4203 15.2029 18.4591 16.8027 16.9016C16.8211 16.879 16.8407 16.8571 16.8617 16.836C16.885 16.8125 16.9094 16.7907 16.9346 16.7705Z" fill="#0079FF"/>
            </svg>
            <p class="search-placeholder">Search GitHub usernameâ€¦</p>
        </div>
        <button class="search-button" type="submit">Search</button>
    </div>
    <!-- SEARCH END -->

    <!-- USER INFO -->
    <div class="user-info">
        <div class="user-avatar"><img src="./images/jpg/dark.bitmap.jpg" alt=""></div>
        <div class="user">
            <div class="user-name">
                <h1 class="name">The Octocat</h1>
                <h2 class="last-join">Joined 25 Jan 2011</h2>
            </div>
            <a href="#" class="user-link">@octocat</a>
            <p class="bio">This profile has no bio</p>
            <div class="user-accaunt-info">
                <div class="block">
                    <h3 class="block-title">Repos</h3>
                    <h2 class="block-number">8</h2>
                </div>
                <div class="block">
                    <h3 class="followers-title">Followers</h3>
                    <h2 class="followers-number">3938</h2>
                </div>
                <div class="block">
                    <h3 class="following-title">Following</h3>
                    <h2 class="following-number">9</h2>
                </div>
            </div>
            <!-- LINKS -->
            <div class="links">
                <div class="left-links">
                    <div class="link">
                        <img class="link-icon" src="./images/link-icons/location.svg" alt="location">
                        <a class="link-text" href="#">San Francisco</a>
                    </div>
                    <div class="link">
                        <img class="link-icon" src="./images/link-icons/github.svg" alt="github">
                        <a class="link-text" href="#">https://github.blog</a>
                    </div>
                </div>
                <div class="left-links">
                    <div class="link">
                        <img class="twitter-icon" src="./images/link-icons/twitter.svg" alt="twitter">
                        <a class="twitter-text" href="#">Not Available</a>
                    </div>
                    <div class="link">
                        <img class="link-icon" src="./images/link-icons/office.svg" alt="office">
                        <a class="link-text" href="#">@github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
